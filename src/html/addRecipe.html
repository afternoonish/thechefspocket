<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>The Chef's Pocket</title>

	<!-- jQuery -->
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<!-- popper.js -->
	<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- Bootstrap JS -->
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Main spreadsheet -->
	<link rel="stylesheet" href="../css/index.css">
</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Pocket</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="shopping.html">Shopping</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="addRecipe.html">Add recipe</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<!-- Main content -->
	<div class="container mt-4">
		<!-- Form -->
		<form action="/save" method="POST" id="form">
			<div class="form-group row">
				<label for="title" class="col-sm-3 col-form-label">Recipe title<span
						class="text-secondary"><small><br>Max. 100 characters</span></small></label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="title" placeholder="Recipe title" name="recipe" maxlength="100">
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-sm-3 col-form-label">Description<span
						class="text-secondary"><small><br>Add a short description for your recipe</span></small></label>
				<div class="col-sm-9">
					<textarea class="form-control" id="description" rows="3" placeholder="Description" name="description"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="ingredients" class="col-sm-3 col-form-label">Ingredients<span
						class="text-secondary"><small><br>Enter a new line for each new ingredient</span></small></label>
				<div class="col-sm-9">
					<textarea class="form-control" id="ingredients" rows="6" placeholder="Ingredients" name="ingredients"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="method" class="col-sm-3 col-form-label">Method<span class="text-secondary"><small><br>Enter a new line for each new step and do not include numbering</span></small></label>
				<div class="col-sm-9">
					<textarea class="form-control" id="method" rows="10" placeholder="Method" name="method"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary" id="submit" onsubmit="return false">Add recipe</button>
				</div>
			</div>
		</form>

		<script>
			// Submit html form to express.js server
			$(document).ready(function () {
				var data;
				$("#form").submit(function (event) {

					// Prevent webpage reload
					event.preventDefault();

					data = $(this).serializeArray();
					console.log(data);

					// POST request to server
					$.ajax({
						url: "http://localhost:3000/save",
						type: "POST",
						dataType: "json",
						contentType: "json",
						//data: JSON.stringify(data),
						data: data,
						success: function () {
							console.log("POST success");
						},
						error: function () {
							console.log("POST error");
						}
					});
				});
			});
		</script>
	</div>
</body>

</html>
