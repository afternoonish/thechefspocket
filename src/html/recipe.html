<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>The Chef's Pocket</title>

	<!-- jQuery -->
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<!-- popper.js -->
	<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- Bootstrap JS -->
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- handlebars.js -->
	<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>

	<!-- Main spreadsheet -->
	<link rel="stylesheet" href="../css/index.css">
</head>

<body>
	<div class="container-fluid backdrop bg-light" style="/*background-color: grey;*/">
		<!-- Background -->
		<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
			<a class="navbar-brand" href="index.html">Pocket</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto nav nav-pills">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="shopping.html">Shopping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="addRecipe.html">Add recipe</a>
					</li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<div class="container mt-3">
			<script id="entry" type="text/x-handlebars-template">
				<!-- Jumbotron -->
				<div class="jumbotron">
					<!-- Title -->
					<h2 class="title mx-auto col-10" style="text-align: center;">{{title}}</h2>
					<!-- Recipe details -->
					<div class="d-flex mt-3">
						<ul class="list-inline text-align-center mx-auto">
							<li class="list-inline-item time" data-toggle="tooltip" title="Time">
								<img class="align-center" src="../../node_modules/bootstrap-icons/icons/clock.svg" width="16"
									height="16">
								<span class="ml-1 align-text-top">45 min</span>
							</li>
							<li class="list-inline-item date" data-toggle="tooltip" title="Time">
								<img class="align-center" src="../../node_modules/bootstrap-icons/icons/calendar.svg" width="16"
									height="16">
								<span class="ml-1 align-text-top">18 June</span>
							</li>
						</ul>
					</div>
				</div>
				<!-- Recipe body -->
				<div class="container">
					<div class="row">
						<div class="ingredients col-4">
							<ul>
								<li>{{ingredients}}</li>
							</ul>
						</div>
						<div class="method col-8">
							<ol>
								<li>{{method}}</li>
							</ol>
						</div>
					</div>
				</div>
			</script>
		</div>
	</div>

	<script>
		// POST request to server

		var url = window.location.href
		var id = url.substring(url.lastIndexOf("?") + 1)

		var data

		$.ajax({
			async: false,
			url: "http://localhost:3000/content",
			type: "POST",
			dataType: "text",
			data: id,
			success: function (e) {
				console.log("POST success");
				data = e
			},
			error: function () {
				console.log("POST error")
			}
		})

		console.dir(data)
		var source = document.getElementById("entry").innerHTML

		var template = Handlebars.compile(source)
		console.dir(template)
		var parsedData = JSON.parse(data)

		var result = template(parsedData)

		document.getElementById("entry").outerHTML = result
	</script>
</body>


</html>
