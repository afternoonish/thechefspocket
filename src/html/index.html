	<script id="entry" type="text/x-handlebars-template">
		<div class="container mt-4">
			{{#each recipes}}
				<div class="list-group">
					<a href="recipe.html" class="list-group-item list-group-item-action flex-column align-items-start recipeList">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1 title"><b>{{title}}</b></h5>
						</div>
						<p class="mb-1">{{description}}</p>
					</a>
				</div>
			{{/each}}
		</div>
	</script>

	<script>
		var source = document.getElementById("entry").innerHTML
		var template = Handlebars.compile(source)
		var data = $.getJSON("../../db.json")
		var html = template(data)
		console.log(data)
		document.getElementById("entry") = html
	</script>
