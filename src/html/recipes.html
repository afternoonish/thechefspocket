<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>The Chef's Pocket</title>

	<!-- jQuery -->
	<script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>
	<!-- popper.js -->
	<script src="../../node_modules/popper.js/dist/popper.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<!-- Bootstrap JS -->
	<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Main spreadsheet -->
	<link rel="stylesheet" href="../css/index.css">
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<a class="navbar-brand" href="#">Pocket</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only"></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="shopping.html">Shopping</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="recipes.html">Add recipe</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<!-- Main content -->
	<div class="container mt-5">
		<form>
			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Recipe title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" placeholder="Recipe title">
				</div>
			</div>
			<div class="form-group row">
				<label for="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="ingredients" rows="6"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="method" class="col-sm-2 col-form-label">Method</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="method" rows="10"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary" id="submit">Add recipe</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
